<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-header search-bar" id="headingOne">
            <button class="btn btn-link" id="toggler" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><h1 class="font-italic life">Living Life<p>Click to search</p></h1></button>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#toggler">

            <div class="input-group my-2 d-flex justify-content-center">
              <form>
                <input type="text" class="form-control search d-inline-block" id="search" placeholder="City, State or ZIP code">
                <input class="btn btn-success mb-1 search-btn" type="submit" id="button-addon1" value="Search"></input></form>
            </div>
        </div>
    </div>                   

    <div class="container-fluid">

        <div class="card text-center search-results d-inline-block">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link jobs-tab" href="#">Jobs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active weather-tab" href="#">Weather</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link hood-tab" href="#">Neighborhood</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link crime-tab" href="#">Crime Rate</a>
                </li>
              </ul>
            </div>
            <div class="card-body jobs-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary d-none"></a>
            </div>
            <div class="card-body weather-body d-none">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary d-none"></a>
            </div>
            <div class="card-body hood-body d-none">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary d-none"></a>
            </div>
            <div class="card-body crime-body d-none">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary d-none"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript/life.js"></script>
</body>
</html>
