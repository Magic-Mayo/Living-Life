<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="shortcuticon" href=""> -->
  <title>Living Life</title>
</head>

<body>
    <div class="card">
        <div class="card-header search-bar" id="headingOne">
            <button class="btn btn-link" id="toggler" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><h1 class="font-italic life">Living Life<p>Click to search</p></h1></button>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#toggler">

            <div class="input-group my-2 d-flex justify-content-center">
                <div>
                    <input type="text" class="form-control search" id="city" placeholder="City, State">
                </div>
            </div>
        </div>
    </div>

    
    <div class="container-fluid">

        <div class="text-center search-results">
            <div id="map"></div>
        </div>

        <div class="card text-center search-results d-flex justify-content-center">
            <div class="card-header d-flex justify-content-center">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" id="jobs-tab" data-toggle="tab" href="#jobs" role="tab" aria-controls="jobs" aria-selected="true">Jobs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="true">Weather</a>
                </li>
                <!-- <li class="nav-item"> -->
                  <!-- <a class="nav-link" id="hood-tab" data-toggle="tab" href="#hood" role="tab" aria-controls="hood" aria-selected="true">Neighborhood</a> -->
                <!-- </li> -->
                <li class="nav-item">
                  <a class="nav-link" id="crime-tab" data-toggle="tab" href="#events" role="tab" aria-controls="events" aria-selected="true">Events</a>
                </li>
              </ul>

              <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="jobs" role="tabpanel" aria-labelledby="jobs-tab">
                      <!-- <img src="../Phat-Magenta/images/job.png" alt="Italian Trulli"> -->
                    </div>
                    <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab"></div>
                    <div class="tab-pane fade" id="hood" role="tabpanel" aria-labelledby="hood-tab"></div>
                    <div class="tab-pane fade" id="crime" role="tabpanel" aria-labelledby="crime-tab"></div>
                  </div>

            </div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" id="jobs" role="tabpanel" aria-labelledby="jobs-tab">Local Job Listings:<br></div>
                <div class="tab-pane fade show active d-none" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                    <div class="card mt-3">
                        <div id="togglerForecast" type="button" data-toggle="collapse" data-target="#collapseForecast" aria-expanded="true" aria-controls="collapseForecast">
                            <div class="card-header">5 Day Forecast</div>
                        </div>
                        <div id="collapseForecast" class="collapse" aria-labelledby="headingForecast" data-parent="#togglerForecast">
                            <div class="card-body d-flex justify-content-center">
                                <table class="table table-sm table-hover" id='weather-table'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">High Temp(F)</th>
                                            <th scope="col">Low Temp(F)</th>
                                            <th scope="col">Sunrise</th>
                                            <th scope="col">Sunset</th>
                                        </tr>
                                    </thead>
                                    <tbody class="forecast-table"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div id="togglerAvg" type="button" data-toggle="collapse" data-target="#collapseAvg" aria-expanded="true" aria-controls="collapseAvg">
                            <div class="card-header">Monthly Averages</div>
                        </div>
                        <div id="collapseAvg" class="collapse" aria-labelledby="headingAvg" data-parent="#togglerAvg">
                            <div class="card-body d-flex justify-content-center">
                                <table class="table table-sm table-hover" id='weather-table'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Month</th>
                                            <th scope="col">Average High(F)</th>
                                            <th scope="col">Average Low(F)</th>
                                            <th scope="col">Average Daily Rainfall(mm)</th>
                                        </tr>
                                    </thead>
                                    <tbody class="weather-table"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                  <!-- <div class="tab-pane fade" id="hood" role="tabpanel" aria-labelledby="hood-tab"></div> -->
                  <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab"></div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.16.4"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript/algolia.js"></script>
    <script type="text/javascript" src="javascript/jobs.js"></script>
    <script src="javascript/life.js"></script>
    <script src="javascript/event.js"></script>
    <script src="javascript/map.js"></script>
    <!-- initMap is a function declared in map.js -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAKsf4wV2-Yiv2OCyh430DERNzihp_v50&callback=initMap"></script>
    

</body>
</html>
