<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center py-3"><h1 class="font-italic title">Living Life</h1></div>
    <div class="container-fluid">
        <div class="row">
            <form class="col-sm-12">
                <div class="form-group mb-3 mt-2 d-inline-block search-form">
                    <div class="d-inline-block caret">
                        
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li class="dropdown-item" type="checkbox" data-toggle="">Action</li>
                            <li class="dropdown-item" type="checkbox">Action</li>
                            <li class="dropdown-item" type="checkbox">Action</li>
                        </div>
                    </div>

                </div>
                    <div class="form-group d-inline-flex flex-row mt-2">
                    <input type="text" class="form-control" id="search" placeholder="Enter a location">
                    <button type="submit" class="btn btn-success mb-2 search-btn">Search</button>
                </div>
            </form>
        </div>

        <div class="card text-center search-results d-inline-block">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active jobs-tab" href="#">Jobs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link weather-tab" href="#">Weather</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link hood-tab" href="#">Neighborhood</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link crime-tab" href="#">Crime Rate</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary d-none"></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
